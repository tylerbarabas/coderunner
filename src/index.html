<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Acme Coderunner</title>
  </head>
  <body>
    <div class="topbar">
        <div class="hamburger-container">
            <i class="fa fa-bars hamburger"></i>
        </div>
        <div class="topline-text medium">
            Generate your animated code
        </div>
    </div>
    <div class="container preview">
        <div class="preview-img-container centered">
            <img class="preview-img" id="preview-img" src="https://acme.codes/modules/coderunner/client/img/default.gif">
            <div class="preview-overlay hide" id="preview-overlay">
                <div class="centered progress-bar-outter">
                    <div class="progress-bar-inner" id="progress-bar-inner">
                        100%
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container props">
        <div class="centered" id="step1">
            <label for="message">
                <p class="directions big">Scan destination?</p>
                <p class="directions medium">Social page... Web site...</p>
            </label>
            <input type="text" name="message" class="scan-destination" id="scan-destination" placeholder="www.example.com">
        </div>
        <div class="next-button wrapper">
            <div class="text">
                Next
            </div>
            <div class="outter">
                <div class="inner">
                    <i class="fa fa-angle-right next-icon"></i>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
